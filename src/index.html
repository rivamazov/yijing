<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body>
		<h2 id="title">I Ching</h2>

		<div id="buttons" class="btn">
			<input id="cast" class="btn btn-outline-dark btn-lg" type="button" name="cast" value="cast"></input>
			<input id="reset" class="btn btn-outline-dark btn-lg" type="button" name="reset" value="reset"></input>
		</div>
		<div id="lines"></div>
		<div id="hexagram"></div>
		<div id="result" class="result"></div>
		<div class="hexrow">
			<div id="primary" class="hexcolumn"></div>
			<div id="secondary" class="hexcolumn"></div>
		</div>
		<div class="hexrow">
			<div id="primary-result" class="hexcolumn result"></div>
			<div id="secondary-result" class="hexcolumn result"></div>
		</div>
		<script type="module" src="./dist/bundle.js"></script>
	</body>
</html>
